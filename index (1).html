        }
        
        .info-section {

            padding: 25px;

            font-size: 24px;

        }

        }
        
        .stat {
            flex: 1;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #00A6E0;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #5A6C7D;
        }
        
        .search-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #00A6E0;
        }
        
        .attendee-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .table-header {
            background: #212B35;
            color: white;
            display: grid;
            grid-template-columns: 3fr 1fr 1.5fr 2.5fr;
            gap: 15px;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .attendee-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1.5fr 2.5fr;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #F0F0F0;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .attendee-row:hover {
            background-color: #F8F9FA;
        }
        
        .attendee-row:last-child {
            border-bottom: none;
        }
        
        .name {
            font-weight: 600;
            color: #212B35;
        }
        
        .table-number {
            background: #00A6E0;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 700;
            text-align: center;
            display: inline-block;
        }
        
        .theater {
            color: #5A6C7D;
            font-size: 14px;
            font-weight: 600;
        }
        
        .title {
            color: #7A8A9A;
            font-size: 14px;
        }
        
        .footer {
            background: #212B35;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
        }
        
        .footer p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media print {
            body {
                background: white;
            }
            
            .search-box {
                display: none;
            }
            
            .header {
                background: #00A6E0;
            }
        }
        
        @media (max-width: 768px) {
            .table-header,
            .attendee-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .table-header {
                display: none;
            }
            
            .attendee-row > div::before {
                font-weight: 600;
                margin-right: 8px;
            }
            
            .name::before {
                content: 'Name: ';
            }
            
            .table-number::before {
                content: 'Table: ';
            }
            
            .theater::before {
                content: 'Theater: ';
            }

            }

            }
        }

        function renderAttendees(filteredAttendees) {
            const listElement = document.getElementById('attendeeList');
            listElement.innerHTML = filteredAttendees.map(attendee => `
                <div class="attendee-row">
                    <div class="name">${attendee.name}</div>
                    <div><span class="table-number">${attendee.table}</span></div>
                    <div class="theater">${attendee.theater}</div>
                    <div class="title">${attendee.title}</div>
                </div>
            `).join('');
        }

            const searchTerm = e.target.value.toLowerCase();
            const filtered = attendees.filter(attendee => 
                attendee.name.toLowerCase().includes(searchTerm) ||
                attendee.theater.toLowerCase().includes(searchTerm) ||
                attendee.title.toLowerCase().includes(searchTerm) ||
                attendee.table.toString().includes(searchTerm)
            );
            renderAttendees(filtered);
        });
